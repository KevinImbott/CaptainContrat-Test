<!DOCTYPE html>
<html>
<head>
  <title>Liste des personnages</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liste des personnages</h1>
    <input type="text" id="personnage1" placeholder="Personnage 1">
    <input type="text" id="personnage2" placeholder="Personnage 2">
    <button id="combattez" class="button" disabled>Combattre</button>
  </div>

  <script>
    const personnage1Input = document.getElementById('personnage1');
    const personnage2Input = document.getElementById('personnage2');
    const combattezButton = document.getElementById('combattez');

    // Vérifie si les deux inputs ont une valeur pour activer le bouton "Combattre"
    function checkInputs() {
      if (personnage1Input.value && personnage2Input.value) {
        combattezButton.disabled = false;
      } else {
        combattezButton.disabled = true;
      }
    }

    // Ajoute un écouteur d'événement aux inputs
    personnage1Input.addEventListener('input', checkInputs);
    personnage2Input.addEventListener('input', checkInputs);
  </script>
</body>
</html>
